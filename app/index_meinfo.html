<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>eir static</title>
    <meta name="description" content="">
    <meta content="initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = yes" name="viewport">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/component/css/font-awesome.min.css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="styles/component/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link rel="stylesheet" href="styles/meinfo.css">
</head>
<body>
<div class="container-fluid">
    <div class="row eir-home-header">
        <div class="eir-brand">
            <h1>

            </h1>
        </div>
        <nav class="navbar navbar-default eir-nav" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed eir-nav-collapsed" data-target=".eir-mytags">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </nav>
    </div>
    <div class="container eir-reg-container">
        <div class="row">
                <div class="row col-md-offset-3 col-md-6">
                    <div class="row eir-input-group-container">
                        <form>
                            <div class="row eir-input-group">
                                <div class="alert alert-danger alert-dismissible text-center eir-hide" role="alert">
                                    不好意思，您填写的昵称不好听，建议重新填写
                                </div>
                            </div>
                            <div class="row eir-input-group">
                                <label class="l">昵称(必填):</label>
                                <input type="text" placeholder="昵称">
                                <div class="eir-clear-both"></div>
                            </div>
                            <div class="row eir-input-group">
                                <label class="l">真实姓名:</label>
                                <input type="text" placeholder="真实姓名">
                                <div class="eir-clear-both"></div>
                            </div>
                            <div class="row eir-input-group">
                                <label class="l">手机号码:</label>
                                <input type="text" placeholder="手机号码">
                                <div class="eir-clear-both"></div>
                            </div>
                            <div class="row eir-input-group">
                                <label class="l">性别:</label>
                                <uninput>
                                    <div class="radio-item">
                                        <input type="radio" name="sex" /><label class="radio-label">男</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" name="sex" /><label class="radio-label">女</label>
                                    </div>
                                </uninput>
                                <div class="eir-clear-both"></div>
                            </div>
                            <div class="row eir-input-group">
                                <label class="l">公司职位:</label>
                                <input type="text" placeholder="公司职位">
                                <div class="eir-clear-both"></div>
                            </div>
                            <div class="row eir-input-group">
                                <label class="l">公司名称:</label>
                                <input type="text" placeholder="公司名称">
                                <div class="eir-clear-both"></div>
                            </div>
                            <div class="row eir-input-group">
                                <label class="l">描述:</label>
                                <uninput>
                                    <textarea></textarea>
                                </uninput>
                                <div class="eir-clear-both"></div>
                            </div>
                            <div class="row eir-input-group">
                                <uninput class="text-right">
                                    <a class="btn btn-primary btn-lg">保存</a>
                                </uninput>
                                <div class="eir-clear-both"></div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
<script src="scripts/require.js" defer async="true" data-main="scripts/meinfo"></script>
</body>
</html>

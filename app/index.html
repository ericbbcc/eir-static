<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>eir static</title>
    <meta name="description" content="">
    <!--<meta name="viewport" content="width=device-width">-->
    <meta content="initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = yes" name="viewport">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/component/css/font-awesome.min.css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="styles/component/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/home.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row eir-home-header">
            <div class="eir-brand">
                <h1>
                    Morningside Community
                </h1>
            </div>
            <nav class="navbar navbar-default eir-nav" >
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed eir-nav-collapsed" data-target=".eir-mytags">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                </div>

            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-1 col-md-7 col-sm-7">
                    <div class="row">
                        <div class="row eir-options">
                            <div class="col-md-4">
                                <i class="icon-comment icon-grey active" id="write-feed"><a>写说说</a></i>
                                <i class="icon-link icon-grey" id="recommend-link"><a>推荐网页</a></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <div class="for-recommend-link eir-hide">
                                    <input type="text" class="eir-recommend-link">
                                    <a class="btn btn-default eir-noradius eir-input-link">输入网址</a>
                                </div>
                                <textarea class="eir-form-control main-textarea" rows="3"></textarea>
                                <div class="col-md-12 col-xs-12 eir-box1">
                                        <li class="icon-tags icon-grey">
                                            <label class="eir-label">标签</label>
                                        </li>
                                        <span class="tags">

                                        </span>
                                    <a class="btn btn-default pull-right eir-comments-btn" type="submit">发表</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="feed-container">
                    </div>
                    <!--place feed here-->
                    <div class="row feed-end">
                        加载ing...
                    </div>
                </div>
                <div class="eir-home-right col-md-3 col-sm-offset-1 col-sm-4">
                    <div class="row eir-profile">
                        <div class="eir-profile-head">
                            <div class="eir-feed-pic">
                                <img src="/images/pic1.jpeg">
                            </div>
                            <div class="eir-profile-name-group">
                                <span class="eir-name">Cheng</span>
                                <span class="eir-summary">Huhaha CEO</span>
                            </div>
                            <div class="go-logout">
                                <a class="btn btn-default logout" href="#" role="button">
                                    <li class="icon-off icon-grey"></li>
                                </a>
                            </div>
                            <div class="eir-clear-both"></div>
                            <div class="eir-line-hor">
                            </div>
                            <div class="row eir-feed-count-and-comments">
                                <div class="col-md-6 col-xs-6 eir-feed-count">
                                    <div class="d">发表数</div>
                                    <span>
                                        14
                                    </span>
                                </div>
                                <div class="eir-line-ver">
                                </div>
                                <div class="eir-feed-comments-count">
                                    <div class="d">点赞数</div>
                                    <span>
                                        55
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row eir-login text-center">
                        <div class="eir-login-title">
                            <span>登录</span>
                        </div>
                        <div class="eir-login-form">
                            <form>
                                <div class="input-prepend">
                                    <!--<span class="add-on icon-grey"><i class="icon-envelope"></i></span>-->
                                    <input class="span2" type="text" placeholder="会员账号/微信号">
                                </div>
                                <div class="input-prepend">
                                    <!--<span class="add-on icon-grey"><i class="icon-key"></i></span>-->
                                    <input class="span2" type="password" placeholder="密码">
                                </div>
                                <div class="go-reg"><a>还没有账号？</a></div>
                                <div class="input-prepend">
                                    <input class="btn btn-primary" value="登录">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row eir-mytags">
                        <div class="eir-ul list-unstyled text-center">
                            <div class="eir-li" data-index="0">
                                <li><label>互联网金融</label></li>
                            </div>
                            <div class="eir-li" data-index="1">
                                <li><label>O2O</label></li>
                            </div>
                            <div class="eir-li" data-index="2">
                                <li><label>互联网房地产</label></li>
                            </div>
                            <div class="eir-li" data-index="3">
                                <li><label>智能生态</label></li>
                            </div>
                            <div class="eir-li" data-index="4">
                                <li><label>互联网教育</label></li>
                            </div>
                            <div class="eir-li" data-index="5">
                                <li><label>互联网医疗</label></li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid eir-tags-pop eir-hide">
        <div class="row eir-mytags">
            <div class="eir-ul list-unstyled text-center">
                <div class="eir-li">
                    <li><label>互联网金融</label></li>
                </div>
                <div class="eir-li">
                    <li><label>O2O</label></li>
                </div>
                <div class="eir-li">
                    <li><label>互联网房地产</label></li>
                </div>
                <div class="eir-li">
                    <li><label>智能生态</label></li>
                </div>
                <div class="eir-li">
                    <li><label>互联网教育</label></li>
                </div>
                <div class="eir-li">
                    <li><label>互联网医疗</label></li>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="feedTemplate">
        <div class="row eir-feed" data-feedId="<%= feedId %>" data-feedtype="<%= feedType %>">
            <div class="row eir-feed-head" data-userid="<%= author.userId %>">
                <div class="eir-feed-pic">
                    <img src="<%= author.avatarUrl %>">
                </div>
                <div class="eir-feed-name-group">
                    <span class="eir-feed-name"><%= author.realName %></span>
                    <span class="eir-feed-summary"><%= author.company %> <%= author.jobTiltle %></span>
                </div>
            </div>
            <div class="row eir-feed-content">
                <div class="row eir-feed-content-title">
                    <%= msgBody.title %>
                </div>
                <div class="row eir-feed-content-content">
                    <%= msgBody.content %><a href="<%= msgBody.link %>" class="btn btn-default eir-feed-content-link">网址链接</a>
                </div>
            </div>
            <div class="row eir-feed-options">
                <li class="icon-comment icon-grey"><a>评论</a><span><%= commentCount %></span></li>
                <li class="icon-thumbs-up icon-grey unliked">
                    <% if(isLiked == 'true'){%>
                        <a class="liked">已赞</a>
                        <% }else{ %>
                        <a class="unliked">赞</a>
                        <% } %>
                    <span><%= likeCount %></span>
                </li>
                <li class="icon-trash icon-grey">
                    <a deleteFeed data-toggle="popover" data-placement="bottom" data-container="body" >删除</a>
                </li>
            </div>
            <div class=" eir-feed-item-container">
                <%
                    if(comments != undefined){
                        _.each(comments.data,function(comment){
                        %>
                        <div class="row eir-feed-comments-item">
                            <div class="eir-feed-pic01">
                                <img src="<%= comment.userPic %>">
                            </div>
                            <div class="eir-feed-comments-item-content">
                                    <span class="eir-feed-comments-item-content-name">
                                        <span class="icon-grey">
                                            <a><%= comment.userName %></a>
                                        </span>
                                        <% if(comment.toUserId != undefined && comment.toUserId != '') %>
                                        回复
                                        <span class="icon-grey">
                                            <a>@<%= comment.toUserName %></a>
                                        </span>
                                        <%  %>
                                        : <%= comment.content %></span>
                                    <span class="eir-feed-comments-item-content-time icon-grey">
                                        <d><%= comment.commentTime %></d>
                                        <a data-toggle="popover" data-commentid="<%= comment.commentId %>" data-trigger="focus" role="button" tabindex="0" data-placement="bottom" data-container="body" >删除</a>
                                    </span>
                            </div>
                        </div>
                        <%
                        });
                    }
                %>
                <div class="eir-get-more-comments">
                    <div class=" icon-grey">
                        <a class="a-more-comments" data-feedid="<%= comments.feedId %>" data-lastindex="<%= comments.lastIndex %>">加载更多(<%= comments.totalCount %>)</a>
                    </div>
                </div>
            </div>
            <div class="row eir-feed-comments">
                <input type="text" placeholder="我也说一句">
            </div>
        </div>
    </script>
    <script type="text/template" id="eir-feed-comments-more">
        <div class="row eir-feed-comments-more">
            <div class="form-group">
                <label class="eir-feed-comments-label">我也说一句</label>
                <textarea class="col-md-12 col-xs-12" rows="3"></textarea>
                <a class="btn btn-default pull-right eir-feed-comments-comments eir-noradius">评论</a>
            </div>
        </div>
    </script>
    <script type="text/template" id="eir-feed-comments">
        <div class="row eir-feed-comments">
            <input type="text" placeholder="我也说一句">
        </div>
    </script>
    <script src="scripts/require.js" defer async="true" data-main="scripts/home"></script>
</body>
</html>

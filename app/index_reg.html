<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>eir static</title>
    <meta name="description" content="">
    <meta content="initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = yes" name="viewport">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/component/css/font-awesome.min.css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="styles/component/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link rel="stylesheet" href="styles/reg.css">
</head>
<body>
<div class="container-fluid">
    <div class="row eir-home-header">
        <div class="eir-brand">
            <h1>

            </h1>
        </div>
        <nav class="navbar navbar-default eir-nav" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed eir-nav-collapsed" data-target=".eir-mytags">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </nav>
    </div>
    <div class="container eir-reg-container">
        <div class="row">
            <div class="col-md-7">
                <div class="reg-left-img-container">
                    <img src="images/books.svg" width="100%" height="100%">
                </div>
            </div>
            <div class="col-md-5 col-xs-12">
                <div class="row eir-reg-success text-center eir-hide">
                    注册成功!
                </div>
                <div class="row eir-reg text-center">
                    <div class="eir-reg-form">
                        <div class="eir-reg-title">
                            <span>用户注册</span>
                        </div>
                        <form action="/community" method="post" id="loginForm">
                            <div class="input-prepend">
                                <input id="uid" class="span2" type="text" name="account" placeholder="会员账号/微信号">
                            </div>
                            <div class="input-prepend">
                                <input id="pwd" class="span2" type="password" placeholder="密码">
                            </div>
                            <div class="input-prepend">
                                <input id="ppwd" class="span2" type="password" placeholder="确认密码">
                            </div>
                            <div class="input-prepend">
                                <input id="nickname" class="span2" type="text" name="nickname" placeholder="昵称">
                            </div>
                            <div class="input-prepend">
                                <input id="realname" class="span2" type="text" name="realname" placeholder="真实姓名">
                            </div>
                            <div class="input-prepend">
                                <input id="mobilenum" class="span2" type="text" name="mobilenum" placeholder="手机号码">
                            </div>
                            <div class="input-prepend">
                                <input id="jobtitle" class="span2" type="text" name="jobtitle" placeholder="公司职位">
                            </div>
                            <div class="input-prepend">
                                <input id="company" class="span2" type="text" name="company" placeholder="公司名称">
                            </div>
                            <div class="input-prepend">
                                <div class="radio-box">
                                    <input type="radio" name="gender" /><label class="radio-label">男</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="gender" /><label class="radio-label">女</label>
                                </div>
                            </div>
                            <div class="input-prepend">
                                <input id="reg" class="btn btn-success eir-noradius" value="注册">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center eir-alert eir-hide">
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        错误：两次密码不一致
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/require.js" defer async="true" data-main="scripts/reg"></script>
</body>
</html>
